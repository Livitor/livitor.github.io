<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 - 低代码平台</title>
    <link rel="stylesheet" href="css/minimal-dark.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-panel {
            background: rgba(50, 50, 50, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>🤖 低代码平台测试</h1>
        <p>AI模型训练和管理中心</p>
    </header>
    
    <main>
        <div class="test-panel panel-base">
            <h2>模型训练区域</h2>
            <p>这里应该显示模型训练界面，如果你看到这个文字说明页面正常渲染了。</p>
        </div>
        
        <div class="test-panel model-card">
            <h3>病害识别模型</h3>
            <p>模型状态：已训练</p>
            <button style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
                开始训练
            </button>
        </div>
    </main>
</body>
</html>
