<!DOCTYPE html>
<html>
<head>
    <title>常见问题解答</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .faq-title {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .faq-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .faq-item {
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }
        .question {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .question-icon {
            background-color: #4CAF50;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .answer {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .answer-icon {
            background-color: #FF9800;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .answer-text {
            flex: 1;
            color: #555;
        }
        .solution-steps {
            margin-top: 10px;
            padding-left: 34px;
        }
        .solution-step {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .step-bullet {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="faq-title">常见问题解答</div>
        
        <div class="faq-list">
            <div class="faq-item">
                <div class="question">
                    <div class="question-icon">Q</div>
                    <div>系统打不开怎么办？</div>
                </div>
                <div class="answer">
                    <div class="answer-icon">A</div>
                    <div class="answer-text">
                        <div>可能是浏览器版本过低或网络连接问题。</div>
                        <div class="solution-steps">
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>确保手机已连接网络</span>
                            </div>
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>尝试使用Chrome或Safari浏览器</span>
                            </div>
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>清除浏览器缓存后重试</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="faq-item">
                <div class="question">
                    <div class="question-icon">Q</div>
                    <div>语音识别不工作怎么办？</div>
                </div>
                <div class="answer">
                    <div class="answer-icon">A</div>
                    <div class="answer-text">
                        <div>可能是麦克风权限问题或环境噪音干扰。</div>
                        <div class="solution-steps">
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>确保已允许浏览器使用麦克风</span>
                            </div>
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>在安静的环境中使用</span>
                            </div>
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>说话时保持清晰、语速适中</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="faq-item">
                <div class="question">
                    <div class="question-icon">Q</div>
                    <div>图片上传失败怎么办？</div>
                </div>
                <div class="answer">
                    <div class="answer-icon">A</div>
                    <div class="answer-text">
                        <div>可能是图片格式不支持或文件过大。</div>
                        <div class="solution-steps">
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>确保图片清晰，光线充足</span>
                            </div>
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>图片大小不要超过10MB</span>
                            </div>
                            <div class="solution-step">
                                <span class="step-bullet">•</span>
                                <span>尝试压缩图片后再上传</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
