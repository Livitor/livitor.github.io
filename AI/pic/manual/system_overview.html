<!DOCTYPE html>
<html>
<head>
    <title>系统概览图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .system-title {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .system-diagram {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .module-row {
            display: flex;
            justify-content: space-around;
        }
        .module {
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            width: 150px;
            text-align: center;
        }
        .module-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .module-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .module-desc {
            font-size: 12px;
            color: #555;
        }
        .arrow {
            font-size: 24px;
            color: #4CAF50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="system-title">穗安巡视官 - 系统功能概览</div>
        
        <div class="system-diagram">
            <div class="module-row">
                <div class="module">
                    <div class="module-icon">🔍</div>
                    <div class="module-title">病虫检测</div>
                    <div class="module-desc">识别病虫害并提供解决方案</div>
                </div>
                <div class="module">
                    <div class="module-icon">📊</div>
                    <div class="module-title">数据分析</div>
                    <div class="module-desc">分析农业数据，预测产量</div>
                </div>
                <div class="module">
                    <div class="module-icon">🤖</div>
                    <div class="module-title">智能管理</div>
                    <div class="module-desc">优化灌溉、施肥方案</div>
                </div>
            </div>
            
            <div class="arrow">↓</div>
            
            <div class="module-row">
                <div class="module">
                    <div class="module-icon">🧠</div>
                    <div class="module-title">低代码</div>
                    <div class="module-desc">简单操作训练AI模型</div>
                </div>
                <div class="module">
                    <div class="module-icon">📈</div>
                    <div class="module-title">报告中心</div>
                    <div class="module-desc">生成详细农业报告</div>
                </div>
                <div class="module">
                    <div class="module-icon">❓</div>
                    <div class="module-title">帮助中心</div>
                    <div class="module-desc">获取使用指南和支持</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
