<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统概览 - 穗安巡视官</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 25%, #667eea 50%, #764ba2 75%, #8e44ad 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 85%, rgba(142, 68, 173, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(155, 89, 182, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(116, 75, 162, 0.3) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .slide-container {
            max-width: 1200px;
            padding: 60px;
            animation: fadeInUp 1s ease-out;
        }
        
        .slide-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .text-content {
            font-size: 1.3rem;
            line-height: 1.8;
        }
        
        .highlight-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            display: block;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .visual-content {
            position: relative;
        }
        
        .system-diagram {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .diagram-center {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #FFD700;
        }
        
        .diagram-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .diagram-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .diagram-item:hover {
            transform: scale(1.05);
        }
        
        .diagram-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-number {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="slide-number">2 / 8</div>
    
    <div class="slide-container">
        <h1 class="slide-title">系统概览</h1>
        
        <div class="content-grid">
            <div class="text-content">
                <div class="highlight-box">
                    <h3 style="font-size: 1.8rem; margin-bottom: 20px; color: #FFD700;">
                        <i class="fas fa-bullseye"></i> 项目愿景
                    </h3>
                    <p>运用AI模型技术赋能农业生产，让种植更精准、更高效、更可持续。通过智能化技术降低农业门槛，提升生产效率。</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">6+</span>
                        <span class="stat-label">核心功能模块</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">4</span>
                        <span class="stat-label">AI专家模型</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">30+</span>
                        <span class="stat-label">支持语言</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">前端技术栈</span>
                    </div>
                </div>
            </div>
            
            <div class="visual-content">
                <div class="system-diagram">
                    <div class="diagram-center">
                        <i class="fas fa-brain"></i><br>
                        AI核心引擎
                    </div>
                    <div class="diagram-items">
                        <div class="diagram-item">
                            <i class="fas fa-bug diagram-icon"></i>
                            <div>病虫害检测</div>
                        </div>
                        <div class="diagram-item">
                            <i class="fas fa-code diagram-icon"></i>
                            <div>低代码开发</div>
                        </div>
                        <div class="diagram-item">
                            <i class="fas fa-chart-line diagram-icon"></i>
                            <div>智能分析</div>
                        </div>
                        <div class="diagram-item">
                            <i class="fas fa-microphone diagram-icon"></i>
                            <div>语音交互</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" onclick="window.location.href='slide1-title.html'">
            <i class="fas fa-arrow-left"></i> 上一页
        </button>
        <button class="nav-btn" onclick="window.location.href='slide3-ai-tech.html'">
            <i class="fas fa-arrow-right"></i> 下一页
        </button>
    </div>
</body>
</html>
