<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核心功能 - 穗安巡视官</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 20%, #667eea 40%, #764ba2 60%, #8e44ad 80%, #9b59b6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(155, 89, 182, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(142, 68, 173, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(116, 75, 162, 0.3) 0%, transparent 60%);
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
        }
        
        .slide-container {
            max-width: 1400px;
            padding: 60px;
            animation: fadeInUp 1s ease-out;
        }
        
        .slide-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .features-showcase {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .feature-card:hover::before {
            left: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #FFD700;
            display: block;
        }
        
        .feature-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .feature-desc {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .feature-highlights {
            list-style: none;
            text-align: left;
        }
        
        .feature-highlights li {
            padding: 8px 0;
            font-size: 1.1rem;
            position: relative;
            padding-left: 25px;
        }
        
        .feature-highlights li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #FFD700;
            font-weight: bold;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .demo-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #FFD700;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        
        .demo-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .demo-item:hover {
            transform: scale(1.1);
        }
        
        .demo-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .demo-label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-number {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="slide-number">4 / 8</div>

        <div class="demo-section">

                <div class="demo-item">

                </div>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" onclick="window.location.href='slide3-ai-tech.html'">
            <i class="fas fa-arrow-left"></i> 上一页
        </button>
        <button class="nav-btn" onclick="window.location.href='slide5-innovation.html'">
            <i class="fas fa-arrow-right"></i> 下一页
        </button>
    </div>
</body>
</html>
